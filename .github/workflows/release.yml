name: Create Release ZIP

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Krok 1: Pobranie kodu
      - name: Checkout code
        uses: actions/checkout@v3

      # Krok 2: Ustawienie wersji z taga
      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      # Krok 3: Aktualizacja manifest.json
      - name: Update manifest.json
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" custom_components/homeassistant_ai_support/manifest.json

      # Krok 4: Tworzenie pliku ZIP
      - name: Create ZIP file
        run: |
          mkdir -p release
          cp -r custom_components/homeassistant_ai_support release/
          cd release
          zip -r homeassistant_ai_support.zip homeassistant_ai_support

      # Krok 5: Upload pliku ZIP
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: release/homeassistant_ai_support.zip
          asset_name: homeassistant_ai_support.zip
          asset_content_type: application/zip
