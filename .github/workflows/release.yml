name: Release Manager

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Krok 1: Pobierz kod z gałęzi main
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      # Krok 2: Pobierz wersję z nazwy taga
      - name: Set version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Krok 3: Aktualizuj manifest.json
      - name: Update manifest
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" custom_components/homeassistant_ai_support/manifest.json
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add custom_components/homeassistant_ai_support/manifest.json
          git commit -m "Update version to $VERSION"
          git push origin main

      # Krok 4: Utwórz release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: "v${{ env.VERSION }}"
          body: "Automatic version update"
