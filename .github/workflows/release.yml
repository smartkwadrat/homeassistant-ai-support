name: Create Release ZIP

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create ZIP file
        run: |
          mkdir -p release
          cp -r custom_components/homeassistant_ai_support release/
          cd release
          zip -r homeassistant_ai_support.zip homeassistant_ai_support

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: release/homeassistant_ai_support.zip
          asset_name: homeassistant_ai_support.zip
          asset_content_type: application/zip
