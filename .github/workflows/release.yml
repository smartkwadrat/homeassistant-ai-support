name: Create Release ZIP

on:
  push:
    tags:
      - 'v*'  # Wyzwalaj workflow przy pushu tagów w formacie vX.Y.Z

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Krok 1: Pobierz kod i przełącz na gałąź main
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Krok 2: Ustaw wersję z taga
      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" custom_components/homeassistant_ai_support/manifest.json

      # Krok 3: Commit zmian w manifest.json
      - name: Commit version update
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add custom_components/homeassistant_ai_support/manifest.json
          git commit -m "Update version to ${{ env.VERSION }}"
          git push origin main

      # Krok 4: Utwórz plik ZIP
      - name: Create ZIP
        run: |
          mkdir -p release
          cp -r custom_components/homeassistant_ai_support release/
          cd release
          zip -r homeassistant_ai_support.zip homeassistant_ai_support

      # Krok 5: Utwórz release i dodaj ZIP
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: "Release ${{ env.VERSION }}"
          body: "Automatyczna aktualizacja wersji"
          files: |
            release/homeassistant_ai_support.zip
